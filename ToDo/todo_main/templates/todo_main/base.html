{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Cloudefare icons -->
    <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

    <link rel="stylesheet" href="{% static 'todo_main/main.css' %}">

    <title>ToDo App</title>
  </head>
  <body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
          $('[data-toggle="tooltip"]').tooltip();
        });

        function myFunction() {
          var checkBoxes = document.getElementsByName("selected");
          var complete_selected = document.getElementsByName("complete_selected")[0];
          var complete_all = document.getElementsByName("complete_all")[0];
          var delete_selected = document.getElementsByName("delete_selected")[0];
          var delete_completed = document.getElementsByName("delete_completed")[0];
          for(var i=0; i<checkBoxes.length;i++)
          {
            if (checkBoxes[i].checked == true){
              complete_selected.style.display = "inline-block";
              delete_selected.style.display = "inline-block";
              complete_all.style.display = "none";
              delete_completed.style.display = "none";
              break;
            } else {
              complete_selected.style.display = "none";
              delete_selected.style.display = "none";
              complete_all.style.display = "inline-block";
              delete_completed.style.display = "inline-block";
            }
          }
        }
    </script>
  </body>
</html>
